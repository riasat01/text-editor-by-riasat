<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riasat's Text Editor</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Riasat's Text Editor</h1>
    </header>
    <main>
        <div class="container">
            <section class="navbar">
                <div class="">
                    <button class="btn" id="bold"><i class="fa-solid fa-bold"></i></button>
                    <button class="btn italic" id="italic"><i class="fa-solid fa-italic"></i></button>
                    <button class="btn underline" id="underline"><i class="fa-solid fa-underline"></i></button>
                </div>
                <div class="">
                    <button class="btn" id="left"><i class="fa-solid fa-align-left"></i></button>
                    <button class="btn" id="center"><i class="fa-solid fa-align-center"></i></button>
                    <button class="btn" id="right"><i class="fa-solid fa-align-right"></i></button>
                    <button class="btn" id="justify"><i class="fa-solid fa-align-justify"></i></button>
                </div>
                <div class="">
                    <input type="number" name="" id="number">
                    <input type="submit" value="aA" id="text-case" class="btn">
                    <input type="color" name="" id="color">
                </div>
            </section>
            <section>
                <textarea class="area" name="" id="" cols="90" rows="30"></textarea>
            </section>
        </div>

<script src="./js/script.js"></script>
    </main>
</body>

</html>
